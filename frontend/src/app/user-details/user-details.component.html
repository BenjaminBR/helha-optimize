<hr class="my-4">
<div class="col-12">
  <h4 class="mb-3">{{ _user.id > 0 ? 'Edit Profile' : 'OR Create New User'}}</h4>
  <div class="needs-validation" novalidate="">
    <div class="row g-3">
      <div class="col-sm-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="" value="" required=""
          [(ngModel)]="_user.username">
        <div class="invalid-feedback">
          Your username is required.
        </div>
      </div>
      <div class="col-sm-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""
          [(ngModel)]="_user.jsonProfileObj.firstName">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-4">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""
          [(ngModel)]="_user.jsonProfileObj.lastName">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <br />
    <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="saveUser()">{{ _user.id > 0 ? 'Edit' :
      'Add'}}</button>
  </div>
</div>
<div *ngIf="_user.id > 0" class="col-12">
  <hr class="my-4">
  <h4 class="mb-3">Messages</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msg of userMessages">
        <th scope="row">{{msg.id}}</th>
        <td>{{msg.message}}</td>
      </tr>
    </tbody>
  </table>
  <h4 class="mb-3">Add New Message</h4>
  <div class="needs-validation" novalidate="">
    <div class="row g-3">
      <div class="col-sm-12">
        <label for="message" class="form-label">Message</label>
        <input #msg type="text" class="form-control" id="message" placeholder="" value="" required="" />
      </div>
    </div>
    <br />
    <button class="w-100 btn btn-secondary btn-lg" type="submit" (click)="addMessage(msg.value)">Send</button>
  </div>
</div>
